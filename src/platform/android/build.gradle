apply plugin: 'com.android.library'

// This one is needed to get Google Play advertising ID if Google Play Services are available on the device
dependencies {
  compile 'com.google.android.gms:play-services:+'
}

android {
  compileSdkVersion 21
  buildToolsVersion "21.1.1"

  defaultConfig {

    minSdkVersion 9
    targetSdkVersion 21

    ndk {
      moduleName "alohastats"
      stl "c++_static"
      ldLibs "log" , "atomic"
    }
    // Please set your statistics URL in gradle.properties file in your project
    buildConfigField 'String',  'STATISTICS_URL',      propertyStatisticsUrl
    buildConfigField 'boolean', 'CHECK_IF_OUR_SERVER', propertyCheckIfOurServer
  }

  sourceSets.main {
    jni.srcDirs = [ 'src/main/jni', '../../cpp', '../../bricks' ]
  }
}
